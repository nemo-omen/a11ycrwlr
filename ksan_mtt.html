  $(function () {
    var $row = $('<div/>').attr('class',
      'row'),
      $h4 = $('<h4/>'),
      $h5 = $('<h5/>'),
      $wrap_staff = $('<div/>').attr('class',
        'col-sm-4 col-xs-4'),
      $a = $('<a/>').attr('target',
        '_top'),
      $img = $('<img/>').attr('width',
        '240'),
      $details = $('<div/>').attr('class',
        'caption'),
      $span = $('<div/>'), // CHANGE SPAN TO DIV - Scott Herrick

      // $br=$( '<br/>'),		// REMOVE BR TAG HERE AND IN SCRIPT .APPEND BELOW
      // USE MARGIN-BOTTOM ON TITLE DIV - Scott Herrick

      $social = $('<div/>').attr('class',
        'social-group'),
      $facebook = $a.clone().attr('class',
        'facebook-icon'),
      $twitter = $a.clone().attr('class',
        'twitter-icon'),
      $email = $a.clone().attr('class',
        'email-icon');
    $.each(staff,
      function (gk,
        g) {
        var $this_row = $row.clone().append($h4.clone().text(g.group));
        $.each(g.staff,
          function (sk, s) {
            if (0 == sk % 3) {
              $this_row.appendTo('#container');
              $this_row = $row.clone();
            }
            $this_row.append($wrap_staff.clone().append($a.clone().attr('href', s.bio).append($img.clone().attr({
              'src': s.img + '?w=320&h=180&crop=1',
              'alt': s.name
            }))).append($details.clone().append($h5.clone().text(s.name)).append($span.clone().text(s.title)).append($social.clone().append('#' == s.facebook ? '' : $facebook.clone().attr('href', s.facebook)).append('#' == s.twitter ? '' : $twitter.clone().attr('href', s.twitter)).append($email.clone().attr('href', 'mailto:' + s.email)))));
          }
        );
        $this_row.appendTo('#container');
      }
    );
  }
